<div class="container pokemon" *ngFor="let pokemon of pokemons">
  <div class="row">
    <div class="col-8" >
      <h2>{{ pokemon.name }}</h2>
      <ng-container *ngIf="pokemon.data">
        <span class="badge rounded-pill bg-primary" *ngFor="let type of pokemon.data?.types">{{ type.type.name }}</span>
      </ng-container>

    </div>
    <div class="col-4">
      <i class="bi bi-star-fill" (click)=goToPokemon()></i>
      <img src="https://via.placeholder.com/150x150"/>
    </div>
  </div>
</div>
